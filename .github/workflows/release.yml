name: Release

on:
  push:
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  binaries:
    name: Build binaries
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            CMD_BUILD: >
              pyinstaller ./cilissa_gui/application.py -F -n cilissa --noconsole --clean -y
            OUT_FILE_NAME: cilissa
          - os: windows-latest
            CMD_BUILD: >
              pyinstaller ./cilissa_gui/application.py -F -n cilissa --noconsole --clean -y
              -i ./docs/_static/icon.ico
            OUT_FILE_NAME: cilissa.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Build with PyInstaller for ${{ matrix.os }}
        run: poetry run ${{ matrix.CMD_BUILD }}

      - name: Create a new release
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: yes
          draft: yes
          files: |
            ./dist/${{ matrix.OUT_FILE_NAME }}
